<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Free-Dogecoin
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- fab placed to the top end -->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button>
      <ion-icon name="arrow-dropup"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="openFreeDogeCoin()">
        <ion-img src="/assets/dogecoin.png"></ion-img>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-card>
    <ion-img src="/assets/dogecoin.png"></ion-img>
    <ion-card-header>
      <!-- <ion-card-subtitle>Bitnyx is the next generation bitcoin faucet platform created by crypto-coin enthusiasts.
      </ion-card-subtitle> -->
      <ion-card-title>Free-Dogecoin</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>You can earn free dogecoin every hour.</p>
      <ion-chip outline="true" (click)="openFreeDogeCoin()" class="ion-float-right">
        <ion-label>Dashboard</ion-label>
      </ion-chip>
    </ion-card-content>
  </ion-card>
</ion-content>
