<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <span style="color: green">Free</span><span style="color: blue">Bitcoin</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img src="/assets/bitcoin.png"></ion-img>
    <ion-card-header>
      <!-- <ion-card-subtitle>Bitnyx is the next generation bitcoin faucet platform created by crypto-coin enthusiasts.
      </ion-card-subtitle> -->
      <ion-card-title><span style="color: green">Free</span><span style="color: blue">Bitcoin</span></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Win Free Bitcoin every hour!</p>
      <ion-chip outline="true" (click)="openBitcoin()" class="ion-float-right">
        <ion-label>Dashboard</ion-label>
      </ion-chip>
    </ion-card-content>
  </ion-card>
</ion-content>
