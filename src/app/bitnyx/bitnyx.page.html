<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Bitnyx
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- fab placed to the top end -->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button>
      <ion-icon name="arrow-dropup"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="openBitnyx()">
        <ion-img src="/assets/bitcoin-brands.svg" style="background-color:#41b883;"></ion-img>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-card class="bitnyx-card">
    <ion-img src="/assets/bitnyxLogo.svg"></ion-img>
    <ion-card-header>
      <!-- <ion-card-subtitle>Bitnyx is the next generation bitcoin faucet platform created by crypto-coin enthusiasts.
      </ion-card-subtitle> -->
      <ion-card-title>Bitnyx</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Bitcoin faucet is a reward system that dispenses rewards in the form of a satoshi for visitors to claim in exchange
        for
        completing a captcha.</p>
      <ion-chip outline="true" (click)="openBitnyxDashboard()" class="ion-float-right">
        <ion-label>Dashboard</ion-label>
      </ion-chip>
    </ion-card-content>
  </ion-card>
</ion-content>
